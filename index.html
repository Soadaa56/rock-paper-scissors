<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock-Paper-Scissor</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./game_function.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    
    <div id="choice">
    <button class="btn" id="rock" title="Rock beats scissor">Rock</button>
    <button class="btn" id="paper" title="Paper beats rock">Paper</button>
    <button class="btn" id="scissor" title="Scissor beats paper">Scissor</button>
    </div>

    <div id="score">
    <p class="userScore">placeholder user score: </p>
    <p class="cpuScore">placeholder cpu score: </p>
    </div>
</body>
</html>
